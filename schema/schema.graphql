schema {
  query: RootQuery
  mutation: Mutation
}

type Mutation {
  addUser(username: String!, email: String!, password: String!): NewUser
  addProduct(title: productTitle, descriptionShort: productDescriptionShort, descriptionLong: productDescriptionLong, weight: Int, amount: Int, available: Boolean, imgSmall: [String], imgBig: [String], price: Float!): NewProduct
  addOrder(total: Float!, totalWithShipping: Float!, shippingCost: Float!, status: OrderStatus!, userId: ID!, orderProducts: [orderAddProducts]!): NewOrder
}

type NewOrder {
  order: Order
}

type NewProduct {
  product: Product
}

type NewUser {
  user: User
}

type Order {
  id: ID
  total: Float
  totalWithShipping: Float
  shippingCost: Float
  status: String
  products: [OrderProducts]
}

input orderAddProducts {
  id: ID!
  amount: Int!
}

type OrderProducts {
  title: String
  amount: Int
  price: Float
  total: Float
  product: OrderProductsProduct
}

type OrderProductsProduct {
  id: ID
  title(language: String!): String
  descriptionShort(language: String!): String
  descriptionLong(language: String!): String
  weight: Int
  amount: Int
  available: Boolean
  imgSmall: [String]
  imgBig: [String]
  price: Float
}

enum OrderStatus {
  NEW
  PAID
  SENT
  RECEIVED
  CANCELLED
}

type Product {
  id: ID
  title(language: String!): String
  descriptionShort(language: String!): String
  descriptionLong(language: String!): String
  weight: Int
  amount: Int
  available: Boolean
  imgSmall: [String]
  imgBig: [String]
  price: Float
}

input productDescriptionLong {
  en: String!
  rus: String
  est: String
}

input productDescriptionShort {
  en: String!
  rus: String
  est: String
}

input productTitle {
  en: String!
  rus: String
  est: String
}

type RootQuery {
  users: [User]
  user(id: ID!): User
  products: [Product]
  product(id: ID!): Product
  orders: [Order]
  order(id: ID!): Order
}

type User {
  id: ID
  username: String
  email: String
  password: String
  orders: [UserOrders]
}

type UserOrders {
  id: ID
  total: Float
  totalWithShipping: Float
  shippingCost: Float
  status: String
  products: [OrderProducts]
}
