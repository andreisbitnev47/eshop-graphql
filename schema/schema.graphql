schema {
  query: RootQuery
  mutation: Mutation
}

type Mutation {
  addUser(username: String!, email: String!, password: String!): User
  addProduct(title: productTitle, descriptionShort: productDescriptionShort, descriptionLong: productDescriptionLong, weight: Int, amount: Int, available: Boolean, imgSmall: [String], imgBig: [String], price: Float!): Product
}

type Order {
  id: ID
  total: Float
  totalWithShipping: Float
  shippingCost: Float
  status: String
  products: [orderProducts]
}

type orderProducts {
  title: String
  amount: Int
  price: Float
  total: Float
}

type Product {
  id: ID
  title(language: String!): String
  descriptionShort(language: String!): String
  descriptionLong(language: String!): String
  weight: Int
  amount: Int
  available: Boolean
  imgSmall: [String]
  imgBig: [String]
  price: Float
}

input productDescriptionLong {
  en: String!
  rus: String
  est: String
}

input productDescriptionShort {
  en: String!
  rus: String
  est: String
}

input productTitle {
  en: String!
  rus: String
  est: String
}

type RootQuery {
  users: [User]
  user(id: ID!): User
  products: [Product]
  product(id: ID!): Product
}

type User {
  id: ID
  username: String
  email: String
  password: String
  orders: [Order]
}
